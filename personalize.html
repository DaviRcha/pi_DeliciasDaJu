                    <!-- Quadrado que guarda o 2 exemplo -->

                    <!-- Titulo entre em contato -->

                        <h2 id="EntrCont">Entre em Contato</h2>

                        <!-- Formulario nome -->
                    <form id="FormNome" method="post" action="">

                        <input id="Nome" type="text" name="Nome do cliente" placeholder="Nome">
                    </form>
                        <!-- Formulario email -->
                    <form id="FormEmail" method="post" action="">

                        <input id="Email" type="email" name="Email do cliente" placeholder="Email">
                    </form>
                     <!-- Formulario email -->
                    <form id="FormTele" method="post" action="">
                        <label for="Telefone"></label>
                        <input id="Telefone" type="tel" name="Telefone do cliente" placeholder="Telefone">
                    </form> 
                    <!-- Area de texto -->
                     <textarea name="MsgClie" id="MsgClie" placeholder="Mensagem" ></textarea>
                     <!--Botao para enviar  -->
                     <button type="submit" id="BotEnv" >Enviar</button>
            </div>  
        </section>
